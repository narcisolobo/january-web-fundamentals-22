<!-- HTML - HyperText Markup Language -->
<!-- HTML tells a browser the STRUCTURE of your web page -->
<!--
    HTML - STRUCTURE
    CSS - STYLE
    JAVASCRIPT - FUNCTIONALITY
-->

<!--
    Anatomy of an HTML tag
    Element itself - what is being rendered
    Attributes - modifies the element in some way
    Value of attribute - how we are modifying the element
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <!-- CODE A LITTLE, TEST A LOT -->
    <h1>Registration Form</h1>
    <!-- You should have only ONE h1 on your page for SEO purposes -->
    <h2>Here's an H2</h2>
    <h3>Here's an H3</h3>
    <p>Lorem ipsum dolor sit <a href="https://www.google.com/">amet consectetur</a>, adipisicing elit. Nam odio repudiandae nulla dolorem incidunt laboriosam aspernatur amet. Placeat incidunt rerum, hic praesentium voluptatum officiis deleniti sunt, molestiae blanditiis, tenetur voluptas.</p>
</body>
</html>
